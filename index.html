<!DOCTYPE html>
<html lang="hu">
  <head>
    <title>Freedom</title>
		<meta charset="utf-8">
		<meta name="description" content="The freedom of Mankind does not lie in the fact that we can do what we want, but that we do not have to do that which we do not want.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<article>
		<blockquote cite="https://datelinechamesa.blogspot.hu/2011/12/december-2011-quotations.html?m=0">
			<p>„The freedom of Mankind does not lie in the fact that we can do what we want, but that we do not have to do that which we do not want.”</p>
		</blockquote>
		<p id="author">– Jean-Jacques Rousseau</p>
	</article>
</body>
</html>
